<!DOCTYPE html>
<html>
	<head>
		<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
	    <style>
	        #container{
	            display:flex;
	            flex-direction:column;
	            align-items:center;
	        }
	    </style>
	    
	</head>

	<body>
	<div id = container>
	    <button  id = change-background>Change Background Color</button>
	</div>
		
		<script>
        if (localStorage.getItem('savedColor')) {
            $('body').css('background-color', localStorage.savedColor);
        }
        
        $('#change-background').click(function changebg() {
            let color = prompt("What color do you want the background to be?");
            $('body').css('background-color', color);
            localStorage.setItem('savedColor', color);
        })
		</script>
	</body>
</html>
